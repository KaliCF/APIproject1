<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Project1</title>
    <link rel="stylesheet" href="API.css">
</head>

<body>
    <h1 class="head">Studio Ghibli Vehicles</h1>

    <div class="cardSection">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="./Assets/AirDestroyerGoliath.bmp" alt="Air Destoryer Goliath"
                        style="width:300px;height:300px;">
                </div>
                <div class="flip-card-back">
                    <h1 id="ve1" class="airDes"></h1>
                    <p id="ve1Description"></p>
                </div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="./Assets/RedWing.jpg" alt="Red Wing" style="width:300px;height:300px;">
                </div>
                <div class="flip-card-back">
                    <h1 id="ve2" class="redWing"></h1>
                    <p id="ve2Description"></p>
                </div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="./Assets/sosukeboat.png" alt="Sosuke's Boat" style="width:300px;height:300px;">
                </div>
                <div class="flip-card-back">
                    <h1 id="ve3" class="boat"></h1>
                    <p id="ve3Description"></p>
                </div>
            </div>
        </div>
    </div>
    <div footer>
        <img src="./Assets/studio-ghibli.jpg" class="ghibliIcon">
    </div>

</html>
